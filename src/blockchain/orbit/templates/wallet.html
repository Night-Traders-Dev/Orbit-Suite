{% extends "web_layout.html" %}
{% block content %}
<div class="card">
    <h2>Wallet</h2>
    <p><strong>Available:</strong> {{ "%.4f"|format(available) }} ORBIT</p>
    <p><strong>Locked:</strong> {{ "%.4f"|format(locked) }} ORBIT</p>
    <form method="post" action="/send">
        <input type="text" name="recipient" placeholder="Recipient" required>
        <input type="number" step="0.0001" name="amount" placeholder="Amount" required>
        <button type="submit">Send</button>
    </form>
</div>
{% endblock %}
