<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Block Explorer</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

body {
    font-family: 'Inter', sans-serif;
    margin: 40px;
    background: #f9fafc;
    color: #333;
}

h1 {
    font-size: 2em;
    margin-bottom: 10px;
    color: #2c3e50;
}

h2, h3 {
    color: #2c3e50;
    margin-bottom: 8px;
}

nav {
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

nav a {
    text-decoration: none;
    color: #3498db;
    font-weight: 600;
}

form input[type="text"] {
    width: 320px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-right: 10px;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    background-color: #2c80b4;
}

.block, .tx, .summary, .address, .validator {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    overflow-x: auto;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.tx {
    margin-left: 20px;
}

.card:hover, .block:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

code {
    background: #eee;
    padding: 2px 4px;
    border-radius: 4px;
}

.header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

/* Hamburger styles */
.hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    margin-left: auto;
}

.hamburger span {
    height: 3px;
    width: 25px;
    background: #333;
    border-radius: 2px;
}

.main-nav {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 20px;
    align-items: center;
}

.main-nav a {
    text-decoration: none;
    color: #3498db;
    font-weight: 600;
    padding: 6px 6px;
    border-radius: 4px;
    transition: background 0.2s ease;
}

.main-nav a:hover {
    background: rgba(52, 152, 219, 0.1);
}

.mobile-dropdown {
    display: none;
    flex-direction: column;
    gap: 10px;
    background: #fff;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

/* Toggle on open */
.mobile-dropdown.open {
    display: flex;
}



.summary-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.summary-item {
    flex: 1 1 220px;
    min-width: 200px;
    background: #fff;
    padding: 16px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    transition: all 0.2s ease-in-out;
}

.summary h3 {
    margin-bottom: 5px;
    color: #555;
}

.summary p, .summary-item p {
    font-size: 1.3em;
    font-weight: bold;
    color: #1a1a1a;
}

.pagination a {
    padding: 8px 12px;
    margin: 2px;
    text-decoration: none;
    background: #e1e7ec;
    border-radius: 6px;
    color: #2c3e50;
}

.pagination a.active {
    font-weight: bold;
    background: #3498db;
    color: white;
}

/* ===== MOBILE FRIENDLY ===== */
@media only screen and (max-width: 600px) {
    .main-nav {
        flex-direction: row;  /* Enforces left-to-right layout */
        justify-content: flex-start;
        gap: 8px;
        overflow-x: auto; /* Enables horizontal scrolling if needed */
    }

    .main-nav a {
        flex-shrink: 0; /* Prevents links from shrinking too small */
        white-space: nowrap;
    }

    .main-nav a:hover {
        background-color: rgba(52, 152, 219, 0.1);
    }

    .hamburger {
        display: flex;
    }

    .mobile-dropdown {
        display: none;
        flex-direction: column;
        gap: 10px;
        background: #fff;
        padding: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .mobile-dropdown.open {
        display: flex;
    }

    .mobile-dropdown a {
        text-decoration: none;
        color: #3498db;
        padding: 6px 10px;
        font-weight: 600;
    }


    body {
        margin: 10px;
        font-size: 16px;
    }

    h1 {
        font-size: 1.5em;
    }

    form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        max-width: 100%;
        margin-bottom: 20px;
    }

    form input[type="text"] {
        width: 100%;
        margin-right: 0;
    }

    button {
        width: 100%;
    }

    nav {
        flex-direction: column;
        gap: 5px;
    }

    .summary-grid {
        flex-direction: column;
    }

    .summary-item {
        flex: 1 1 100%;
    }

    .tx {
        margin-left: 0;
    }

    .summary p, .summary-item p {
        font-size: 1.1em;
    }

    canvas {
        width: 100% !important;
        height: auto !important;
        max-width: 100%;

    }
    ul {
        list-style-type:
        margin: 0
        padding: 0;
        overflow: hidden;
        background-color: #333;
}
     li {

     float: left;
}

     lia {

     display: block;
     color: white;
     text-align: center;
     padding: 14px 16px;
     text-decoration: none;
}
</style>

</head>

<script>
function toggleMenu() {
    const menu = document.getElementById("dropdownMenu");
    menu.classList.toggle("open");
}
</script>

<script>

function fetchChainSummary() {
    fetch('/api/summary')
        .then(res => res.json())
        .then(summary => {
            document.getElementById("summary-blocks").textContent = summary.blocks.toLocaleString();
            document.getElementById("summary-txs").textContent = summary.transactions.toLocaleString();
            document.getElementById("summary-accounts").textContent = summary.accounts.toLocaleString();
            document.getElementById("summary-supply").textContent = parseFloat(summary.total_orbit).toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 4 });
        });
}

function fetchLatestTransactions() {
    fetch('/api/latest-transactions?limit=5')
        .then(res => res.json())
        .then(txs => {
            const txFeed = document.getElementById("live-transactions");
            if (!txFeed) return;

            txFeed.innerHTML = `<h2>Recent Transactions</h2>`;
            txs.forEach(tx => {
                txFeed.innerHTML += `
                    <div class="tx">
                        <p><strong>${tx.sender}</strong> â†’ <strong>${tx.recipient}</strong></p>
                        <p>Amount: ${tx.amount} Orbit</p>
                        <p>Note: ${typeof tx.note === 'object' ? JSON.stringify(tx.note) : tx.note}</p>
                        <p><a href="/tx/${tx.sender}-${tx.recipient}-${tx.timestamp}">View Tx</a></p>
                        <hr/>
                    </div>
                `;
            });
        });
}
    const pollInterval = 5000; // milliseconds

    function fetchLatestBlock() {
        fetch('/api/latest-block')
            .then(res => res.json())
            .then(block => {
                const latestBlockDiv = document.getElementById("latest-block");
                if (!latestBlockDiv) return;

                if (latestBlockDiv.dataset.blockIndex != block.index) {
                    latestBlockDiv.dataset.blockIndex = block.index;
                    latestBlockDiv.innerHTML = `
                        <h2>Latest Block</h2>
                        <p><strong>Block #${block.index}</strong></p>
                        <p>Validator: ${block.validator}</p>
                        <p>Transactions: ${block.transactions.length}</p>
                        <p>Time: ${new Date(block.timestamp * 1000).toLocaleString()}</p>
                        <p><a href="/block/${block.index}">View Block</a></p>
                        <hr/>
                    `;
                }
            });
    }

    let txChart;

    function fetchTxChartData() {
        fetch('/api/tx_volume_14d')
            .then(res => res.json())
            .then(data => {
                const ctx = document.getElementById('txChart');
                const labels = data.map(d => d.date);
                const counts = data.map(d => d.count);

                if (txChart) {
                    txChart.data.labels = labels;
                    txChart.data.datasets[0].data = counts;
                    txChart.update();
                } else {
                    txChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Transactions per Day',
                                data: counts,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                tension: 0.3,
                                fill: true,
                                pointRadius: 3
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        precision: 0
                                }
                            }
                        }
                    }
                });
            }
        });
}

    setInterval(() => {
        fetchChainSummary();
        fetchTxChartData();
        fetchLatestBlock();
        fetchLatestTransactions();
    }, pollInterval);

    window.onload = () => {
        fetchChainSummary();
        fetchTxChartData();
        fetchLatestBlock();
        fetchLatestTransactions();
    };


</script>


<body>
    <div class="header-bar">
        <h1>Orbit Blockchain Explorer</h1>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>


<!-- Mobile dropdown (hidden by default) -->
<nav class="mobile-dropdown" id="dropdownMenu">
    <a href="/">Home</a>
    <a href="/validators">Validator Stats</a>
    <a href="/api/docs">API Docs</a>
</nav>

<form method="get" action="/">
    <input type="text" name="q" placeholder="Search by address, hash, or block..." value="{{ query }}"/>
    <button type="submit">Search</button>
</form>


    {% block content %}{% endblock %}
</body>
</html>
