<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orbit Wallet Info</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="container">
    <h2>Orbit Wallet Lookup</h2>
    <input
      id="addressInput"
      type="text"
      placeholder="Enter wallet address"
      autocomplete="off"
    />
    <button id="fetchBtn">Fetch Info</button>

    <div id="status"></div>
    <pre id="output"></pre>
  </div>

  <script src="popup.js"></script>
</body>
</html>
