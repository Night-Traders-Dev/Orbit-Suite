<div class="pagination">
    {% if page > 1 %}
        <a href="/?page={{ page - 1 }}">Previous</a>
    {% endif %}
    {% for p in range(1, total_pages + 1) %}
        <a href="/?page={{ p }}" class="{{ 'active' if p == page else '' }}">{{ p }}</a>
    {% endfor %}
    {% if page < total_pages %}
        <a href="/?page={{ page + 1 }}">Next</a>
    {% endif %}
</div>
